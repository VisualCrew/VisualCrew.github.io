<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>VisualCrew</title>
	<style media="screen">
		app {
			display: block;
			width: 100%;
			margin-top: 50px;
			text-align: center;
		}
		app > div {
			width: 20px;
			height: 20px;
			background-color: #8BC34A;
			display: inline-block;

			animation: wrappx 1.4s infinite ease-in-out;
			animation-fill-mode: both;
		}
		app .c1 {
			animation-delay: -0.32s;
		}
		app .c2 {
			animation-delay: -0.16s;
		}
		@keyframes wrappx {
			0%, 80%, 100% {
				transform: scale(0.1);
			}
			40% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<app>
		<div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
	</app>
	<script src="./build/bundle.js" charset="utf-8"></script>
</body>
</html>
